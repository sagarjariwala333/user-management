<h2 mat-dialog-title>{{ isEditMode ? 'Update User' : 'Add User' }}</h2>

<mat-dialog-content>
  <form [formGroup]="userForm" class="dialog-form">

    <!-- Name -->
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="userForm.get('name')?.hasError('required')">Name is required</mat-error>
      <mat-error *ngIf="userForm.get('name')?.hasError('minlength')">Minimum 3 characters</mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">Invalid email</mat-error>
    </mat-form-field>

    <!-- Role -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="Admin">Admin</mat-option>
        <mat-option value="User">User</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('role')?.hasError('required')">Role is required</mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="userForm.invalid">
    {{ isEditMode ? 'Update' : 'Save' }}
  </button>
</mat-dialog-actions>
